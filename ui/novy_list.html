<form method="post">
    <input type="hidden" name="x" value="50">
    <input type="hidden" name="y" value="100">
    <input type="hidden" name="z" value="1">

    <label for="text">Text na lístečku: </label> <br>
    <textarea id="text" name="text" id="text" placeholder="" rows="4" cols="50"></textarea>
    <br>
    <label for="barva">Barva lístečku:</label>
    <select name="barva" id="barva">
        <option value="rgb(255,255,255)">Bílá</option>
        <option value="rgb(255,255,0)">Žlutá</option>
        <option value="rgb(0,128,0)">Zelená</option>
        <option value="rgb(255,165,0)">Oranžová</option>
        <option value="rgb(0,0,255)">Modrá</option>
    </select>
    <label for="stav">Stav lístečku</label>
    <div id="stav">
        <label for="nic">Nic: </label>
        <input type="radio" id="nic" name="stav" value="1" checked>
        <label for="neco">Rozepsáno: </label>
        <input type="radio" id="neco" name="stav" value="2">
        <label for="hotovo">Hotovo: </label>
        <input type="radio" id="hotovo" name="stav" value="3">
        <label for="nedkonceno">Nedokončeno: </label>
        <input type="radio" id="nedkonceno" name="stav" value="4">
    </div>

    <button type="submit">Uložit</button>
</form>
</body>
</html>
